apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: "2401132-ruchita"   # ğŸ” change if needed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: nexus-secret   # ğŸ”‘ REQUIRED
      containers:
        - name: frontend
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/interview-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
